<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAUST Khulna Registration</title>

    <!-- Link external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BAUST Khulna Registration</h1>
        <p class="subtitle">Fill in your details to register</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="department">Department <span class="required">*</span></label>
                <input type="text" id="department" name="department" placeholder="CSE, EEE, ME, CE, etc." required>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="message">Additional Note (optional)</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit" id="submitBtn">Register</button>
        </form>

        <div id="responseMessage" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

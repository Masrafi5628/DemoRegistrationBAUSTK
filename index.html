<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAUST Khulna Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- BAUST Logo -->
        <img src="logo.jpg" alt="BAUST Khulna Logo" class="logo">

        <h1 class="title">Bangladesh Army University of Science and Technology, Khulna</h1>
        <p class="tagline">Technology for Progress</p>

        <h2 class="form-heading">Student Registration</h2>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="department">Department <span class="required">*</span></label>
                <input type="text" id="department" name="department" required>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="message">Additional Note (optional)</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit" id="submitBtn">Register</button>
        </form>

        <div id="responseMessage" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
